<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Регистрация на сайте</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="creditly/src/creditly.css">
    <link rel="stylesheet" href="creditly/teaser.css">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="creditly/src/creditly.js"></script>
    <script type="text/javascript">
    $(function() {
      // For the gray theme
      var grayThemeCreditly = Creditly.initialize(
          '.creditly-wrapper.gray-theme .expiration-month-and-year',
          '.creditly-wrapper.gray-theme .credit-card-number',
          '.creditly-wrapper.gray-theme .security-code',
          '.creditly-wrapper.gray-theme .card-type');

      $(".creditly-gray-theme-submit").click(function(e) {
        e.preventDefault();
        var output = grayThemeCreditly.validate();
        if (output) {
          // Your validated credit card output
          console.log(output);
        }
      });

      // For the blue theme
      var blueThemeCreditly = Creditly.initialize(
          '.creditly-wrapper.blue-theme .expiration-month-and-year',
          '.creditly-wrapper.blue-theme .credit-card-number',
          '.creditly-wrapper.blue-theme .security-code',
          '.creditly-wrapper.blue-theme .card-type');

      $(".creditly-blue-theme-submit").click(function(e) {
        e.preventDefault();
        var output = blueThemeCreditly.validate();
        if (output) {
          // Your validated credit card output
          console.log(output);
        }
      });
    });
  </script>
  <script type="text/javascript">
    $(function() {
      var switchThemes = function(e) {
        $(".theme-navigation .nav").find("li").removeClass("active");
        $(e.currentTarget).closest("li").addClass("active");
        var target = $(e.currentTarget).attr("data-target");
        $(".top-level-wrapper").hide();
        $("." + target).show();
      };

      $(".blue-theme-switch").click(switchThemes);
      $(".gray-theme-switch").click(switchThemes);
    });
  </script>
</head>
<body>

<div id="header"><h1><a target="_blank" href="http://romaha.ml">Регистрация на сайте Romaha.ml</a></h1></div>

<div id="content">
	<form id="jform" action="http://romaha.ml" method="post">
		<fieldset>
			<legend>Персональная информация</legend>
			<p>
				<label for="fullname" class="block">Полное имя:</label>
				<input type="text" name="fullname" id="fullname" />
			</p>
			<p>
				<label for="birthday" class="block">Дата рождения <small>(ГГГГ-ММ-ДД)</small>:</label>
				<input type="text" name="birthday" id="birthday" />
			</p>
			<p>
				<label class="block">Я:</label>
				<input type="radio" name="gender" id="man" value="man" /> <label for="man">Мужчина</label>
				<input type="radio" name="gender" id="woman" value="woman" /> <label for="woman">Женщина</label>
			</p>
			<p>
				<label class="block">У меня есть группы в:</label>
            <div class="bord">
				<input type="checkbox" name="vehicle" id="car" /> <label for="car">ВК</label>
				<input type="checkbox" name="vehicle" id="airplane" /> <label for="airplane">ОК</label>
				<input type="checkbox" name="vehicle" id="bicycle" /> <label for="bicycle">Инстаграм</label>
				<input type="checkbox" name="vehicle" id="ship" /> <label for="ship">FB</label>
            </div>
			</p>
		</fieldset>
		
		<fieldset>
			<legend>Email</legend>
			<p>
				<label for="email" class="block">Email <small>(exemple@email.com)</small>:</label>
				<input type="text" name="email" id="email" />
			</p>
		</fieldset>
		
		<fieldset>
			<legend>Информация о вас:</legend>
			<p>
				<label for="about" class="block">Раскажите немного о себе:</label>
				<textarea id="about" cols="50" rows="10"></textarea>
			</p>
		</fieldset>
    <fieldset>
    <legend>Проверка карты:</legend>
    <form class="creditly-card-form">
        <div class="top-level-wrapper gray-theme-wrapper" style="display:none;">
          <section class="creditly-wrapper gray-theme">
            <h3>Credit Card</h3>
            <i>
              <div class="card-type" style="text-align:right;margin-top:10px;margin-right:10px;min-height:20px;margin-bottom:-15px"></div>
            </i>
            <div class="credit-card-wrapper">
              <div class="first-row form-group">
                <div class="col-sm-8 controls">
                  <label class="control-label">Card Number</label>
                  <input class="number credit-card-number form-control"
                    type="text" name="number"
                    pattern="(\d*\s){3}\d*"
                    inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
                    placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
                </div>
                <div class="col-sm-4 controls">
                  <label class="control-label">CVV</label>
                  <input class="security-code form-control"·
                    inputmode="numeric"
                    pattern="\d*"
                    type="text" name="security-code"
                    placeholder="&#149;&#149;&#149;">
                </div>
              </div>
              <div class="second-row form-group">
                <div class="col-sm-8 controls">
                  <label class="control-label">Name on Card</label>
                  <input class="billing-address-name form-control"
                    type="text" name="name"
                    placeholder="John Smith">
                </div>
                <div class="col-sm-4 controls">
                  <label class="control-label">Expiration</label>
                  <input class="expiration-month-and-year form-control"
                    type="text" name="expiration-month-and-year"
                    placeholder="MM / YY">
                </div>
              </div>
            </div>
          </section>
          <button class="creditly-gray-theme-submit"><span>Submit</span></button>
        </div>
        <div class="top-level-wrapper blue-theme-wrapper">
          <section class="creditly-wrapper blue-theme">
            <div class="credit-card-wrapper">
              <div class="first-row form-group">
                <div class="col-sm-8 controls">
                  <label class="control-label">Card Number</label>
                  <input class="number credit-card-number form-control"
                    type="text" name="number"
                    pattern="(\d*\s){3}\d*"
                    inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
                    placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
                </div>
                <div class="col-sm-4 controls">
                  <label class="control-label">CVV</label>
                  <input class="security-code form-control"·
                    inputmode="numeric"
                    pattern="\d*"
                    type="text" name="security-code"
                    placeholder="&#149;&#149;&#149;">
                </div>
              </div>
              <div class="second-row form-group">
                <div class="col-sm-8 controls">
                  <label class="control-label">Name on Card</label>
                  <input class="billing-address-name form-control"
                    type="text" name="name"
                    placeholder="John Smith">
                </div>
                <div class="col-sm-4 controls">
                  <label class="control-label">Expiration</label>
                  <input class="expiration-month-and-year form-control"
                    type="text" name="expiration-month-and-year"
                    placeholder="MM / YY">
                </div>
              </div>
              <div class="card-type"></div>
            </div>
          </section>
        </div>
      </form>
      </fieldset>
		<p>
			<button type="submit" id="send">Подтвердить</button>
		</p>
	</form>
</div><!-- content -->

<script type="text/javascript" src="jquery-1.5.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="validation.js" charset="utf-8"></script>
</body>
</html>
